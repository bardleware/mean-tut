<div class="registrationForm">
  <div class="page-header">
    <h1>User Registration</h1>
  </div>

  <form ng-submit="regUser(regData)">

    <!--Email-->
    <label>Email:</label>
    <input class="form-control" type="text" name="email" placeholder="email" ng-model="regData.email">
    <br>
    <!--UserName-->
    <label>UserName:</label>
    <input class="form-control" type="text" name="username" placeholder="username" ng-model="regData.username">
    <br>
    <!--Password-->
    <label>Password:</label>
    <input class="form-control" type="password" name="password" placeholder="password" ng-model="regData.password">
    <br>
    <button class="btn btn-primary" type="submit">Register</button>
  </form>
  <div>{{regData.email}}</div>
  <div>{{regData.username}}</div>
  <div>{{regData.password}}</div>
</div>
